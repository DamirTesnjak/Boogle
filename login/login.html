<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Poiret+One" rel="stylesheet">
    <meta name="description" content="Fake site with Google styles!">
    <meta name="author" content="Damir Tešnjak">
    <title>Boogle</title>
  </head>
  <body>
    <div class="container abs-pos top-left">
        <div class="logo rel-pos">
          <div class="blue inline-block letter-width">B</div>
          <div class="red inline-block letter-width">o</div>
          <div class="orange inline-block letter-width">o</div>
          <div class="blue inline-block letter-width">g</div>
          <div class="green inline-block letter-width">l</div>
          <div class="red inline-block letter-width">e</div>
        </div>
      <div class="container-slogan rel-pos top-left">
        <div class="slogan rel-pos">
          En račun. Vse Boogle.
        </div>
      </div>
      <div class="main-container-instruct-text rel-pos top-left">
        <div class="instruct-text rel-pos font">
          Vpišite se s svojim Boogle računom
        </div>
      </div>
      <div class="main-container-form rel-pos top-left">
        <div class="form rel-pos">
          <div class="container-img rel-pos">
            <img src="http://masteringlobalaffairs.org/wp-content/uploads/2018/02/default1.jpg " style="width: 150px; height: 150px; border-radius: 100%;">
          </div>
          <div class="main-container-input-box rel-pos top-left">
            <div class="container-input-box rel-pos">
              <input  class="input-box font inline-block" type="text" placeholder="Vpišite svoj email">
            </div>
            <div class="container-btns rel-pos top-left">
              <button class="font">Naprej</button>
            </div>
          </div>
          <div class="container-text font rel-pos top-left">
            <a class="create-account-text" href="">Potrebujete pomoč?</a>
          </div>
        </div>
      </div>
      <div class="create-account-text font rel-pos top-left">
        <a class="create-account-text" href="">Ustvarite račun</a>
      </div>
      <div class="descript-account-text font rel-pos top-left">
        En Boogle račun za vse Boogle aplikacije
      </div>
      <div class="container-apps abs-pos font inline-block">
        <div class="url-padding-center font inline-block">
          <a href="">Boogle</a>
        </div>
        <div class="url-padding-center inline-block">
          <a href="">Bmail</a>
        </div>
        <div class="url-padding-center inline-block">
          <a href="">Bmaps</a>
        </div>
        <div class="url-padding-center inline-block">
          <a href="">Btube</a>
        </div>
        <div class="url-padding-center inline-block">
          <a href="">Bdrive</a>
        </div>
        <div class="url-padding-center inline-block">
          <a href="">Bimage</a>
        </div>
        <div class="url-padding-center inline-block">
          <a href="">Bplay</a>
        </div>
        <div class="url-padding-center inline-block">
          <a href="">Bchrome</a>
        </div>
      </div>
      <div class="footer abs-pos font">
        <div class="container-left abs-pos inline-block">
          <div class="url-padding-left inline-block">
            <a href="">O Booglu</a>
          </div>
          <div class="url-padding-left inline-block">
              <a href="">Zasebnost</a>
          </div>
          <div class="url-padding-left inline-block">
            <a href="">Pogoji</a>
          </div>
          <div class="url-padding-left inline-block">
            <a href="">Pomoč</a>
          </div>
        </div>
        <div class="container-right abs-pos inline-block">
          <div class="url-padding-right inline-block">
            <a href="">Nastavi jezik</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
